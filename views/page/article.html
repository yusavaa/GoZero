<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/views/style/navbar.css" />
    <link rel="stylesheet" href="/views/style/artikel.css" />
    <link rel="stylesheet" href="/views/style/footer.css" />
    <title>all Artikel</title>
  </head>
  <body>
    {{ template "navbar.html" . }}

    <section id="artikel">
      <div class="layar-artikel">
        <h2>Artikel GoZero</h2>
      </div>

      <div class="container-artikel">
        {{ range .articles }}
        <div class="layar">
          <a href="/article/read?id={{ .ID }}">
            <div class="artikel-box">
              <div class="gambar-artikel">
                <img src="/views/assets/index.png" alt="" />
              </div>
              <div class="artikel-text">
                <h4 class="p2">{{ .Title }}</h4>
                <p class="p2">{{ .Text }}</p>
                <a href="/article/read?id={{ .ID }}">Read More</a>
              </div>
            </div>
          </a>
        </div>
        {{ end }}
      </div>
    </section>

    {{ template "footer.html" }}
  </body>
</html>
