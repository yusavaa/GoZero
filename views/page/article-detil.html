<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/views/style/navbar.css" />
    <link rel="stylesheet" href="/views/style/article-detil.css" />
    <link rel="stylesheet" href="/views/style/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Artikel</title>
  </head>
  <body>
    {{ template "navbar.html" . }}

    <div class="container">
      <div class="header">
        <h1>{{ .article.Title }}</h1>
      </div>
      <div class="gambar"></div>
      <div class="paragraf">
        <p>{{ .article.Text }}</p>

        <p class="pr">*Kerjakan Quiz Dan Dapatkan Point sekarang!!</p>
        <a class="btn" href="/quiz?id={{ .article.ID }}">Kerjakan Quiz</a>
      </div>
    </div>

    {{ template "footer.html" }}
  </body>
</html>
