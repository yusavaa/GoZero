<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to GoZero</title>
  </head>
  <body>
    {{if ne .user.Username ""}}
    <h3>Welcome to GoZero, {{ .user.Username }}</h3>
    <h5>{{ .user.Point }} Point</h5>
    <a href="/logout">Logout</a>
    {{else}}
    <a href="/login">Login</a>
    {{end}}

    <a href="/gallery">Community Gallery</a>

    <ul>
      {{ range .mission }}
      <li>{{ .Description }}, {{ .Reward }} Points</li>
      {{ end }}
    </ul>
  </body>
</html>
